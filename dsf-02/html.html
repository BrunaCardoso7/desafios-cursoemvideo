<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das imagens</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>desafio das imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!
    </p>
    <picture>
        <source media="(max-width: 500px)" srcset="image/github-p.png" type="image/png">
        <source media="(max-width: 700px)" srcset="image/github-m.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="image/github-g.png" type="image/png">
        <img src="image/github-gg.png" alt="">
    </picture>
     
</body>
</html>
